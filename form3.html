<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Landing Page" content="html, css, bootstrap">
    <meta name="Franklin" content="Rudigo's Official Website">
    <title>student form</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-5 col-xs-push-4">
                <h3 class="text-center">Login for Business</h3>
                <hr>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
						      			<input type="checkbox"> Remember me
						    		</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" id="login">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--jquery-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--Bootstrap.js-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
